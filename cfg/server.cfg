// Edit this to your liking. These values are very close to what I use
// for my own servers.

// Make sure the right people are banned
exec banned.cfg
exec banned_user.cfg

// Name Of Server
hostname "Bunny Hop"
sv_password ""

// General HL Cvars
mp_fraglimit 0
mp_footsteps 1
mp_flashlight 1
mp_show_voice_icons 0
sv_contact "your@email.address"
decalfrequency 60
mp_decals 100
mp_falldamage 0
sv_cheats 0
sv_maxrate 0
sv_minrate 100000
sv_maxupdaterate 99
sv_maxcmdrate 99
sv_kickerrornum 0
sv_timeout 120
sv_allowupload 0
sv_allowdownload 0

sv_gravity 800
sv_sticktoground 0
sv_stopspeed 75
sv_friction 4
sv_accelerate 5
sv_airaccelerate 0
sv_maxvelocity 3500
sv_noclipspeed 10
sv_turbophysics 1

//Change this for FastDL
sv_downloadurl "asset://fastdl/bhopeasy/"
//sv_loadingurl ""

// Rcon Stuff
rcon_password ""

//files
mapcyclefile mapcycle.txt

// disable lag compensation
//sv_unlag 1

heartbeat

// important settings inserted by NFo
sv_stats 0
sv_region 0
fps_max 0

sv_parallel_packentities 0
sv_parallel_sendsnapshot 1
net_queued_packet_thread 1
net_splitpacket_maxrate 100000

writeid
log 1
tv_enable 0
mp_timelimit 90
sv_minupdaterate 10

// [[Gamemode Configuration]]
// Note: A server reload is required for these variables to be saved and used

// Server configuration
game_server_id 0
game_server_dl "asset://fastdl/bhopeasy/"
game_server_op ""
game_server_debug 1

// Multi-server configuration
game_addsibling "easy,main" "Bunny Hop (Easy)" "127.0.0.1:27015"
game_addsibling "hard,mixed" "Bunny Hop (Mixed)" "127.0.0.1:27015"
game_addsibling "surf,skillsurf" "Skill Surf" "127.0.0.1:27015"

// SQL configuration
game_sql_type "tmysql4"
game_sql_host "127.0.0.1"
game_sql_user "root"
game_sql_pass ""
game_sql_database "gmsqlite"
game_sql_prefix "game"
game_sql_port 3306

